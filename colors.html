<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Смена темы</title>
    <style></style>
  </head>
  <body>
    <h2>Выберите тему:</h2>
    <form>
      <select class="bgcolor" name="colors">
        <option value="#FFFFFF">Белая</option>
        <option value="#0000FF">Синяя</option>
        <option value="#FFFF00">Желтая</option>
      </select>
    </form>
    <script>
      document
        .querySelector(".bgcolor")
        .addEventListener("change", function () {
          this.style.backgroundColor = this.value;
          document.body.style.backgroundColor = this.value;
        });
    </script>
  </body>
</html>
